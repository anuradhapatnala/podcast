<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h2>My Image Gallery</h2>

  <div class="gallery">
    <img src="img1.jpg?text=Image+1" alt="Image 1">
    <img src="img2.jpg?text=Image+2" alt="Image 2">
    <img src="img3.jpg?text=Image+3" alt="Image 3">
    <img src="img4.jpg?text=Image+4" alt="Image 4">
    
  </div>

</body>
</html>
